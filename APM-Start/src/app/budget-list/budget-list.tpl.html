<div class='card'>
  <div class='card-header'>
    <h3>{{pageTitle}}</h3>
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' 
        [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary'
                      (click)='toggleImage()'>
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody *ngIf='products && products.length'>
          <tr *ngFor='let product of filteredProducts'>
            <td><img *ngIf='showImage' [src]='product.imageUrl' 
              [title]='product.productName'
              [style.width.px]='imageWidth'
              [style.margin.px]='imageMargin'>
            </td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode | convertToSpaces:'-'}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency | lowercase}}</td>
            <td><bgt-star [rating]='product.starRating'
              (ratingClicked)='onRatingClicked($event)'></bgt-star></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
